<mat-toolbar color="primary">
    Card view demo
    <button mat-icon-button (click)="showCard()" class="right-button">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of productList">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.productCategoryName}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
          <mat-card-content>
            <p>
              {{ product.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="addCard(product.productId)" mat-button><mat-icon>add_shopping_cart</mat-icon></button>
            <mat-label color="red">{{product.price}} KM</mat-label>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
